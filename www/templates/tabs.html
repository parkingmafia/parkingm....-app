<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive" ng-controller="TabsCtrl">

    <!-- Dashboard Tab -->
    <ion-tab title="Offer" icon-off="ion-model-s" icon-on="ion-model-s" href="#/tab/offer">
        <ion-nav-view name="tab-offer"></ion-nav-view>
    </ion-tab>

    <!-- Dashboard Tab -->
    <ion-tab title="Search" icon-off="ion-android-globe" icon-on="ion-android-globe" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab ng-if="user.buy" title="Track" icon-off="ion-android-navigate" 
             icon-on="ion-android-navigate" href="#/tab/trac/buy">
        <ion-nav-view name="tab-trac-buy"></ion-nav-view>
    </ion-tab>

    <ion-tab ng-if="user.offer" title="Track" icon-off="ion-android-navigate" 
             icon-on="ion-android-navigate" href="#/tab/trac/offer">
        <ion-nav-view name="tab-trac-offer"></ion-nav-view>
    </ion-tab>
</ion-tabs>
