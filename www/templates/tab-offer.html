<ion-view view-title="ParkIt">
    <ion-content class="padding">
        <ui-gmap-google-map center="map.center" zoom="map.zoom">
            <ui-gmap-marker ng-repeat="m in markers" coords='m' events="{'mousedown': markerClick}" idkey="m.licensePlate" options="{icon:'http://google-maps-icons.googlecode.com/files/car.png'}">
                <ui-gmap-window show="m.show" closeClick="m.show=false" ng-cloak>
                    <div>
                        <div>License Plate: {{m.licensePlate}}</div>
                        <button class="button button-small button-positive icon-left ion-model-s" ng-click="$parent.offer()">
                            Offer
                        </button>
                    </div>
                </ui-gmap-window>
            </ui-gmap-marker>
        </ui-gmap-google-map>
    </ion-content>
</ion-view>
